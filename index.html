<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Weather Dashboard" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather!</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cabin&family=Comfortaa&family=Poppins&display=swap" rel="stylesheet">
  </head>
  <body>
    <container id="mainContainer">
    <nav class="navbar navbar-expand-lg navbar-expand-sm navbar-light">
      <a id="title" class="navbar-brand" href="#">Weather Where?</a>
    
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <input
            class="form-control form-control-sm"
            id="location"
            type="search"
            placeholder="enter city"
            aria-label="Search"
            value=""
          />
          <button onclick="getCity()" class="btn btn-primary my-2 my-sm-0">
            Search
          </button>
      </div>
    </nav>
    <div class="col-12" id="pageBox">
        <div class="row">
            <h4 id="current">Current Weather: </h4>
            <h2 id="currentCity"></h2>
            <img id="iconToday"  src="">
            <div class="cardBox">
                <!-- current weather card -->
                <div">
                    <h1 id="h1temp"></h1>
                </div>
                <div id="humUvData" class="col4">
                <h5 id="humidityToday">Humidity:</h5>
            <h5 id="uvIndexToday">UV index:</h5>
            <span>UV level</span>
          </div>
            </div>
        </div>
            
        <div class="daybox">
        <div class="container">
                <h4 id="fiveDay">5-Day Forecast</h4>
            </div>
        <!-- five day card-->
        <div id="weeklyForecast" class="row row-cols-2 col-sm- col-sm-">
            
          <div class="card-body col-2 day0">
              <h3 id="date0"></h3>
            <div class="icon">
              <img id="icon0"  src="">
            </div>
            <div class="tempNum" id="temp0">
              <h3 class="temp">Temp</h3>
            </div> 
            <h3 class="card-text hum" id="humidity0">humidity</h3>
            <h3 class="card-text wind" id="wind0">wind</h3>
          </div>
          
          <div class="card-body col-2 day1">
            <h3 id="date1"></h3>
          <div class="icon">
            <img id="icon1" src="">
          </div>
          <div class="tempNum" id="temp1">
            <h3 class="temp">Temp</h3>
          </div> 
          <h3 class="card-text hum" id="humidity1">humidity</h3>
          <h3 class="card-text wind" id="wind1">wind</h3>

        </div>
        
        <div class="card-body col-2 day2">
          <h3 id="date2"></h3>
        <div class="icon">
          <img id="icon2"  src="">
        </div>
        <div class="tempNum" id="temp2">
          <h3 class="temp">Temp</h3>
        </div> 
        <h3 class="card-text hum" id="humidity2">humidity</h3>
        <h3 class="card-text wind" id="wind2">wind</h3>

      </div>
      
      <div class="card-body col-2 day3">
        <h3 id="date3"></h3>
      <div class="icon">
        <img id="icon3" src="">
      </div>
      <div class="tempNum" id="temp3">
        <h3 class="temp">Temp</h3>
      </div> 
      <h3 class="card-text hum" id="humidity3">humidity</h3>
      <h3 class="card-text wind" id="wind3">wind</h3>

    </div>
    
    <div class="card-body col-2 day4">
      <h3 id="date4"></h3>
    <div class="icon">
      <img id="icon4" src="">
    </div>
    <div class="tempNum" id="temp4">
      <h3 class="temp">Temp</h3>
    </div>
    <h3 class="card-text hum" id="humidity4">humidity</h3>
    <h3 class="card-text wind" id="wind4">wind</h3>
   </div>
  </div>
</div>
</container>
 <script src="./assets/script.js" async defer></script>
  </body>
</html>
